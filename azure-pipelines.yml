# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
    checkLatest: true
  displayName: 'Install Node.js'

- script: |
    npm install
    cat package-lock.json | node scripts/rebasePackageLock.js https://fuselabs.pkgs.visualstudio.com/_packaging/FuseNPM/npm/registry/ > new-package-lock.json
    mv new-package-lock.json package-lock.json
    lerna bootstrap --hoist
    lerna run build
    lerna run pack
  displayName: 'npm install and build'

- task: CopyFiles@2
  displayName: copy .tgz files to staging area
  inputs:
    SourceFolder: packages
    Contents: '*/*.tgz'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
    failOnAlert: true
- task: CredScan@3
  inputs:
    scanFolder: 'packages'

- task: ManifestGeneratorTask@0
  inputs:
    BuildComponentPath: 'packages/'
    PackageName: 'Botkit'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    publishLocation: 'pipeline'